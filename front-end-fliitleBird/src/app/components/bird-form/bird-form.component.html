<form (ngSubmit) = 'submit()' [formGroup] = "birdForm" #formDir = "ngForm" >
     <div class = "form-group" >
        <label for="specie"> Espécie: </label>
        <input 
            type = "text"
            placeholder="Digite a espécie do Pássaro"
            formControlName ="specie"
            required
         />
         <div *ngIf= "specie.invalid && formDir.submitted" class = "validation-error" >
            <p  class = "error" *ngIf="specie.errors?.['required']" >
                A espécie é obrigatória
            </p>
         </div>
     </div>
     <div class = "form-group">
        <label for="place"> Local </label>
        <input
            type = "text"
            placeholder="Qual foi Local da fotografia?" 
            formControlName = "place"
            required 
        />
        <div *ngIf= "place.invalid && formDir.submitted" class = "validation-error" >
            <p  class = "error" *ngIf="place.errors?.['required']" > 
                O local da visualização  é obrigatório 
            </p>
         </div>
     </div>
     <div class = "form-group">
        <label for="image"> Enviei a foto mais bonita que conseguiu:  </label>
        <input type = "file" (change) ="onFileSelected($event)" />
     </div>
     <input type = "submit" value ="{{ btnText }}">
</form>
